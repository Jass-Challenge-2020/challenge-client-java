apply plugin: 'java'
apply plugin: 'application'

mainClassName = "com.zuehlke.jasschallenge.client.Application"

compileJava {
  sourceCompatibility = '1.8'
  targetCompatibility = '1.8'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.fasterxml.jackson.core:jackson-databind:2.6.0'
    compile 'org.eclipse.jetty.websocket:websocket-client:9.3.1.v20150714'
    compile 'org.slf4j:slf4j-api:1.7.12'
    compile 'ch.qos.logback:logback-classic:1.1.3'

    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'org.mockito:mockito-core:1.10.19'
    testCompile 'com.pholser:junit-quickcheck-core:0.5-alpha-3'
    testCompile 'com.pholser:junit-quickcheck-generators:0.5-alpha-3'
}

wrapper {
  gradleVersion = '2.5'
}
